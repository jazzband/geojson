language: python
dist: xenial
python:
- 3.5
- 3.6
- 3.7
- 3.8
- pypy3.5-6.0
install:
- pip install codecov
script:
- coverage run --branch --source=geojson setup.py test
- coverage xml
after_success:
- codecov
stages:
- lint
- test
- deploy
jobs:
  include:
  - stage: lint
    env: TOXENV=flake8
    python: 3.8
    install: pip install flake8
    script: flake8 .
