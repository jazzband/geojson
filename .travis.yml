language: "python"
dist: xenial
python:
   - "2.7"
   - "3.4"
   - "3.5"
   - "3.6"
   - "3.7"
   - "pypy2.7-6.0"
   - "pypy3.5-6.0"
install:
   - pip install flake8
   - pip install codecov
before_script:
   flake8 .
script:
   - coverage run --branch --source=geojson setup.py test
   - coverage xml
after_success:
   - codecov
