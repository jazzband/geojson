language: "python"
python:
   - "2.7"
   - "3.2"
   - "3.3"
   - "3.4"
   - "pypy"
   - "pypy3"
install:
   - pip install flake8
   - pip install pep257
   - pip install codecov
before_script:
   flake8 .
   pep257 .
script:
   - coverage run --branch --source=geojson setup.py test
   - coverage xml
after_success:
   - codecov
